<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Dodaj nowa kategorie przepisow</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
  <h2 class="list-heading">Dodaj nowa kategorie przepisow</h2>
  <form action="#" th:action="@{/admin/dodaj-kategorie}" method="post" class="mc-form" th:object="${category}">
    <label for="categoryName">Nazwa</label>
    <input type="text" id="categoryName" placeholder="np. włoska" th:field="*{name}">
    <label for="recipeShortDescription">Opis - max 500 znaków</label>
    <textarea id="recipeShortDescription" rows="5" th:field="*{description}"></textarea>
    <button type="submit">Dodaj</button>
  </form>
</main>
</body>
</html>
